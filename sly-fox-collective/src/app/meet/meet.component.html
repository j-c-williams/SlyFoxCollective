<div class="meet-page-container">
    <section class="hero-section">
        <div class="background-image">
            <div class="background-image">
                <img src="../../assets/images/fox_team.jpg" alt="Meet Background">
                <!-- Replace the dynamic positioning with fixed overlays -->
                <div class="ears-overlays">
                    <img *ngFor="let member of teamMembers; let i = index"
                            [src]="member.earsImage"
                            class="ears-overlay"
                            [@iconFade]="isIconActive(i) ? 'visible' : 'hidden'"
                            alt="Fox Ears Overlay">
                </div>
            </div>
        </div>
        <div class="hero-content">
            <div class="text-container">
                <div class="gray-overlay-box">
                    <div class="main-text">
                        <h1>
                            <span class="crafting">Meet The Foxes</span>
                            <div class="dynamic-text">
                                <span [@wheelRotate]="animationState">
                                    {{ currentText }}
                                </span>
                            </div>
                        </h1>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
