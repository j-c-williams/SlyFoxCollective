<header class="header" [class.scrolled]="!isHeaderVisible">
    <!-- Hamburger Menu Button -->
    <button class="menu-toggle" 
            [class.active]="isMenuOpen"
            (click)="toggleMenu(); $event.stopPropagation()">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <!-- Navigation Buttons -->
    <nav class="nav-buttons" [class.active]="isMenuOpen">
        <!-- Left Side Buttons -->
        <div class="left-buttons">
            <button [routerLink]="'/meet'" 
                    class="nav-button"
                    (click)="toggleMenu()">
                meet the foxes
            </button>
            <button [routerLink]="'/services'" 
                    class="nav-button"
                    (click)="toggleMenu()">
                services
            </button>
        </div>

        <!-- Logo for desktop nav -->
        <div class="logo-container">
            <a [routerLink]="'/landing'" class="logo-link">
                <img src="../../assets/images/slyfoxLogoScreenVersion.png" 
                     alt="SlyFox Logo" 
                     class="logo">
            </a>
        </div>

        <!-- Right Side Buttons -->
        <div class="right-buttons">
            <button [routerLink]="'/gallery'" 
                    class="nav-button"
                    (click)="toggleMenu()">
                gallery
            </button>
            <button [routerLink]="'/connect'" 
                    class="nav-button"
                    (click)="toggleMenu()">
                connect
            </button>
        </div>
    </nav>

    <!-- Mobile Logo -->
    <div class="mobile-logo-container">
        <a [routerLink]="'/landing'" class="logo-link">
            <img src="../../assets/images/slyfoxLogoScreenVersion.png" 
                 alt="SlyFox Logo" 
                 class="logo">
        </a>
    </div>
</header>
